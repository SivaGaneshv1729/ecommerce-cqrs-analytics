version: '3.8'

services:
  # Primary Write Database
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: write_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - ./command-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d write_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Read Database for Materialized Views
  read_db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: read_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5433:5432'
    volumes:
      - ./consumer-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d read_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Broker (RabbitMQ)
  broker:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'   # AMQP port
      - '15672:15672' # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Command Service (handles writes)
  command-service:
    build: ./command-service
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/write_db
      BROKER_URL: amqp://guest:guest@broker:5672/
      PORT: 8080
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Consumer Service (processes events, updates read models)
  consumer-service:
    build: ./consumer-service
    depends_on:
      broker:
        condition: service_healthy
      read_db:
        condition: service_healthy
    environment:
      BROKER_URL: amqp://guest:guest@broker:5672/
      READ_DATABASE_URL: postgresql://user:password@read_db:5432/read_db
      WRITE_DATABASE_URL: postgresql://user:password@db:5432/write_db

  # Query Service (handles reads)
  query-service:
    build: ./query-service
    ports:
      - '8081:8081'
    depends_on:
      read_db:
        condition: service_healthy
    environment:
      READ_DATABASE_URL: postgresql://user:password@read_db:5432/read_db
      PORT: 8081
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
